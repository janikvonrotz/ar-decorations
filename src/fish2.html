<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="/aframe.min.js"></script>
<script src="/aframe-ar.min.js"></script>
<!-- add this script in order to load a large set of 3D model extensions-->
<script src="/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="/fish.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type='barcode' value='7'>
            <a-entity gltf-model="#animated-asset" animation="property: rotation; dur: 10000; to: 0 360 0; loop: true">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
